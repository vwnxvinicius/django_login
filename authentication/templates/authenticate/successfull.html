{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/successfull.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h2>Successfully</h2>
        <h2>Successfully</h2>
    </div>
    <h6>Logged in</h6>
    <div class="links">
        {% if request.user.is_authenticated %}
        <a href="{% url 'authentication:logout_user' %}">Logout</a>
        {% else %}
        <a href="{% url 'authentication:login' %}">Login</a>
        {% endif %}
        <a href="{% url 'authentication:register_user' %}">Register</a>
        {% if messages %}{% for message in messages %}{{ message }}{% endfor %}{% endif %}
    </div>
</body>
</html>
