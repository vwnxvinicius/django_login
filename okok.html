<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="okok.css">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'authentication:login' %}" method="post">
        <h1>Login</h1>

        <p>Aren't a member?<a href="{% url 'authentication:register_user' %}">Register</a></p>
        <p>Mensagem de login</p>
    </form>
